<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Characters</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <h1 class="title">Genshin Characters</h1>

    <div class="main">
      <button class="btn">Click Me</button>
    </div>
    <!-- Characters List -->
    <div id="characters-list">
      <button id="alllist" type="click">All</button>
      <button id="pyrosorter" type="click">Pyro</button>
      <button id="hydrosorter" type="click">Hydro</button>
      <button id="cryosorter" type="click">Cryo</button>
      <button id="electrosorter" type="click">Electro</button>
      <button id="anemosorter" type="click">Anemo</button>
      <button id="dendrosorter" type="click">Dendro</button>
      <button id="geosorter" type="click">Geo</button>
    </div>

    <!-- Scripts -->
    <script type="module" src="JS/main.js"></script>
    <script type="module" src="JS/theme.js"></script>
  </body>
</html>
