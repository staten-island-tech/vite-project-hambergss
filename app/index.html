<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <h1 class="title">Genshin Characters</h1>

    <div class="main">
      <button class="btn">Click Me</button>
      <button class="filter-btn" data-element="Pyro">Pyro</button>
      <button class="filter-btn" data-element="Hydro">Hydro</button>
      <button class="filter-btn" data-element="Electro">Electro</button>
      <button class="filter-btn" data-element="Anemo">Anemo</button>
      <button class="filter-btn" data-element="Geo">Geo</button>
      <button class="filter-btn" data-element="Dendro">Dendro</button>
      <button class="filter-btn" data-element="all">All</button>
    </div>
    <div id="characters-list"></div>

    <script type="module" src="JS/main.js"></script>
    <script type="module" src="JS/theme.js"></script>
  </body>
</html>
